                <div class="nombre__yapellido">

                <div>

                </div>
                <div>
                <div class="telefono__1">

                    </label>

                    placeholder="Completa tu Telefono">
                </div>
                </div>       

                <div>
                <div class="submit__submit">    
                    <input type="submit__submit" value="Apretar para enviar">
                </div>
