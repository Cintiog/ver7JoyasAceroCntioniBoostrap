<html lang="es">
<head>

    <!-- CSS -->

    <link rel="stylesheet" href="../css/estilos.css">

    <title> Formulario de Contacto </title>
</head>
<body>
<!-- boostrap -->
<header class="container">
    <div class="row">
      <nav class="navbar" style="background-color: #e7c97d">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../img/logo joyas.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-center">
            GW Joyas 
          </a>
        </div>
 
        <div>
          <ul class="nav justify-content-center" style="background-color:rgb(250, 184, 103)">
            <li class="nav-item">
              <a class="nav-link" href="../pages/sobrenosotros.html"> Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Pagina Principal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/listaproducto.html">Lista de Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/productos.html">Productos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
</header>

    <main>
        <form action="" method="">
            <fieldset>
                <legend> Formulario de Contacto </legend>
                <div class="formulario__contacto"> FORMULARIO DE CONTACTO
                    
                </div>           
                <div class="nombre__yapellido">
                    <label for="nombre__yapellido"> Completa tu Nombre y Apellido
                    </label>
                    <input type="text" name="Nombre y Apellido" 
                    placeholder="Nombre y Apellido">
                </div>
                <div>
                <div class="email__completo">
                    <label for="email__completo">Completa tu Email 
                    </label>
                    <input type="email" name="email"
                    placeholder="Completa tu Email">
                </div>
                <div>
                <div class="telefono__1">   
                    <label for="telefono__1">Completa tu Telefono 
                    </label>
                    <input type="text" name="telefono"
                    placeholder="Completa tu Telefono">
                </div>
                </div>       

                <div>
                <div class="submit__submit">    
                    <input type="submit__submit" value="Apretar para enviar">
                </div>
                 <div class="reset__reset">
                    <input type="reset__reset" value="Borrar todo">
                </div>
               
            </fieldset>
        </form>
       
    </main>
            <footer class="footer"> Todos los Derechos Reservados </footer>
            
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
